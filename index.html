<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- font aweasome link -->
    <script src="https://kit.fontawesome.com/e6c85580ee.js" crossorigin="anonymous"></script>


    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Prism&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body onload="slider()">
    <section class="banner">
        <div class="slider">
            <img src="./images/home1.jpg" alt="" width="100%" height="100%" id="img-slide">
        </div>
        <div class="overlay">
            <div class="nav-bar">
                <div class="Logo">
                    <h1>JB Houses</h1>
                </div>
                <div class="menu">
                    <li><i class="fa-solid fa-house"></i></li>
                    <li><i class="fa-regular fa-address-book"></i></li>
                    <li><i class="fa-brands fa-servicestack"></i></li>
                    <i id="cancel" class="fa-solid fa-xmark"></i>
                </div>
                <div id="mobile">
                    <i id="hide" class="fa-solid fa-bars"></i>
                </div>

            </div>

            <div class="content">
                <h1>Check out our Beautiful Houses</h1>
                <h3>Infinite Housing at your Service</h3>
                <div>
                    <button type="button">Discover</button>
                    <button type="button">Explore</button>
                </div>
            </div>


        </div>

    </section>



    <script src="script.js"></script>
</body>

</html>
